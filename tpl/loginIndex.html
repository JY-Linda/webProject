<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页</title>
    <link rel="stylesheet" href="../frameworks/bootstrap-3.3.0-dist/css/bootstrap.css">
    <script src="../frameworks/jquery-2.1.4/jquery.js"></script>
    <script src="../frameworks/bootstrap-3.3.0-dist/js/bootstrap.js"></script>
    <script>
        $(function(){
            $('.carousel').carousel();
        })
    </script>
    <style>
        .cricle{
            width:1200px;
            height: 360px;
            margin:0 auto;
        }
    </style>
</head>
<body>
<section>
    <div id="carousel-example-generic" class="carousel slide cricle" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a class="noblack" href="index.html"><img src="../public/images/index1/js.png" alt="javascript"></a>
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="../public/images/index1/java.png" alt="java">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="../public/images/index1/sql.png" alt="mysql">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="../public/images/index1/php.png" alt="php">
                <div class="carousel-caption">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
</body>
</html>
