<body>
<header class="bgColor">
    <div class="navbar navbar-danger">
        <div class="navbar-header">
            <!-- .navbar-toggle样式用于toggle收缩的内容，即：nav-collapse collapse样式所在的元素 -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">教育资料共享网站</a>
        </div>
        <div class="collapse navbar-collapse navbar-responsive-collapse ">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">主页</a></li>
                <li><a href="course.html">课程</a></li>
                <li><a href="web.html">职业路径</a></li>
                <li><a href="publish.html">发布</a></li>
                <li><a  data-toggle="modal" data-target="#changeBtn">资料修改</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right hidden-xs main">
                <li class="has-feedback navSearch">
                    <div class="input-group">
                        <input type="search" class="form-control input-xs" placeholder="前端开发" >
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search "></span>
                            </button>
                        </span>
                    </div>
                </li>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>

            </ul>
        </div>

</header>
<article class="content">
    <section class="container bg">
        <div class="row">
            <ul>
                <li>
                    <div class="col-md-4 pull-right common login">
                        <form action="#/login" method="post" class="form-horizontal ">
                            <div class="form-group has-feedback">
                                <label  class="col-md-3 control-label">用户名</label>
                                <div class="col-md-9">
                                    <input type="text" name="username" class="form-control" placeholder="请输入您的用户名">
                                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label  class="col-md-3 control-label">密码</label>
                                <div class="col-md-9">
                                    <input type="text" name="username" class="form-control" placeholder="请输入您的密码">
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="col-md-offset-3 col-md-9 radio">
                                        <label>
                                            <input type="radio" name="identity" value="administrator">
                                            管理员
                                        </label>
                                        <label>
                                            <input type="radio" name="identity" value="user">
                                            用户
                                        </label>
                                    </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-md-8">
                                    <div class="col-md-4 ">
                                        <input type="submit" class="btn btn-info" value="登录" >
                                    </div>
                                    <div class="col-md-4 ">
                                        <input type="button" class="btn btn-warning" value="注册">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </li>

            </ul>
        </div>
    </section>
</article>
