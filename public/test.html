    <script type="text/javascript" src="frameworks/jquery-2.1.4/jquery.js"></script>
    <script>
        $(function(){
            var top =$("ul").innerHeight();

            setInterval(function(){
                $("ul").animate({
                    top:-top
                },4000,function(){
                    $("ul").css("top",top);
                });
                console.log(top);
            },3000);
           console.log($("ul").innerHeight());

        });
    </script>

            padding: 10px;
            overflow: hidden;
            height: 300px;
        }
        ul{
            position: relative;
            overflow: hidden;

        }
    </style>
</head>
